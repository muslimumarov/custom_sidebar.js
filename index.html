</head>

<body>

      <li class="list">

      </li>
      <li class="list">
        <b></b>
        <b></b>
        <a href="#">
          <span class="icon">
            <ion-icon name="settings-outline"></ion-icon>
          </span>
          <span class="title">Xizmatlar</span>
          <span class="tooltip">Xizmatlar</span>
        </a>
      </li>
      <li class="list">
        <b></b>

        <a href="#">
          <span class="icon">

        <b></b>
        <a href="#">
          <span class="icon">
            <ion-icon name="mail-outline"></ion-icon>
          </span>

          <span class="tooltip">Shartnoma va hujjatlar</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="toggle">
    <ion-icon name="menu-outline" class="open"></ion-icon>
    <ion-icon name="close-outline" class="close"></ion-icon>
  </div>

  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

  <script type="text/javascript">
    let menuToggle = document.querySelector('.toggle');
    let navigation = document.querySelector('.navigation');

    // Toggles the menu
    menuToggle.onclick = function () {
      menuToggle.classList.toggle('active');
      navigation.classList.toggle('active');
    }

    // Handles the active class for the list items
    let list = document.querySelectorAll('.list');
    for (let i = 0; i < list.length; i++) {
      list[i].onclick = function () {
        let j = 0;
        while (j < list.length) {
          list[j++].className = 'list';
        }
        list[i].className = 'list active';
      }
    }

    // jQuery functions to handle the menu
    $(document).ready(function () {
      $('.open').click(function () {
        $('.m-soft').css('display', 'block');
        navigation.addClass('active');
      });

      $('.close').click(function () {
        $('.m-soft').css('display', 'none');
        navigation.removeClass('active');
      });
    });

    // Ensure that tooltip pointer events are disabled when menu is active
    if (document.querySelector('.navigation.active')) {
      const tooltip = document.querySelector('.list .tooltip');
      if (tooltip) {
        tooltip.style.pointerEvents = 'none';
      }
    }
  </script>
</body>

</html>
